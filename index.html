<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="ColorClock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
  <title>ColorClock</title>
<style id="jsbin-css">
* { 
  margin: 0; padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  font-size: 100px;
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Marvel', sans-serif;
  margin-top: -50px;
  text-shadow: -1px 0 black, 0 1px black, 2px 0 black, 0 -2.5px black;
  color: rgba(147, 147, 146, 0.9);
}
  @media (min-width: 768px) {
  #clock {
    font-size: 75px;
  }
}
@media (min-width: 1025px) {
  #clock {
    font-size: 100px;
  }
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if (hours <= 9) {
  hours = '0' + hours;
}
  if (minutes <= 9) {
  minutes = '0' + minutes;
}
  if (seconds <= 9) {
  seconds = '0' + seconds;
}
  var clockFace = (hours + ' : ' + minutes + ' : ' + seconds);
  var hexColorOne = '#' + (hours) + (minutes) + (seconds);
  var hexColorTwo = '#' + (seconds) + (hours) + (minutes);
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = "linear-gradient(35deg, " + hexColorOne + ", " + hexColorTwo + ")";
  setTimeout(function() {
    colorClock();
    }, 1000);
}
colorClock();




</script>
</body>
</html>
